  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
      	<script>
      		function saveTenant() {
      			var firstname 		= encodeURIComponent(document.getElementById('frm_firstname').value);
      			var lastname 		= encodeURIComponent(document.getElementById('frm_lastname').value);
      			var email 			= encodeURIComponent(document.getElementById('frm_email').value);

      			var tel_home 			= encodeURIComponent(document.getElementById('frm_tel_home').value);
      			var tel_mobile 			= encodeURIComponent(document.getElementById('frm_tel_mobile').value);
      			var streetname 			= encodeURIComponent(document.getElementById('frm_streetname').value);
      			var housenumber 		= encodeURIComponent(document.getElementById('frm_housenumber').value);
      			var city 				= encodeURIComponent(document.getElementById('frm_city').value);
      			var postcode 			= encodeURIComponent(document.getElementById('frm_postcode').value);
      			
      			var ajax = new AJAX();
      			var _url = "api/contact.svc/new?";
      			_url += "firstname=" + firstname;
      			if(lastname!=null&&lastname!="") { _url += "&lastname=" + lastname; }
      			if(email!=null&&email!="") {_url += "&email=" + email; }
      			
      			if(tel_home!=null&&tel_home!="") {_url += "&tel_home=" + tel_home; }
      			if(tel_mobile!=null&&tel_mobile!="") {_url += "&tel_mobile=" + tel_mobile; }
      			if(streetname!=null&&streetname!="") {_url += "&streetname=" + streetname; }
      			if(housenumber!=null&&housenumber!="") {_url += "&housenumber=" + housenumber; }
      			if(city!=null&&city!="") {_url += "&city=" + city; }
      			if(postcode!=null&&postcode!="") {_url += "&postcode=" + postcode; }
      			
      			ajax.GetNowAsText("GET", _url);
      			
      			loadContacts();
      			
      			$('#modalPanel').modal('hide');
      		}
      	</script>
      	<h4>Add New Contact</h4>
      	<form method="POST" action="javascript:saveTenant()" role="form" data-toggle="validator" id="tenant_form">

			<div class="form-group row has-feedback">

					</div>

					</div>
				</div>

			<div class="form-group row has-feedback">
