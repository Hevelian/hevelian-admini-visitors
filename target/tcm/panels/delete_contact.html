  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
      	<script>
      		function deleteContact() {

      			var ajax = new AJAX();
      			var _url = "api/contact.svc/delete?";
      			var _urlv = "api/visit.svc/delete/contact?";
      			
      			_url += "contact_id=" + _contactSelectedRow.id.split('_')[1];
      			_urlv += "contact_id=" + _contactSelectedRow.id.split('_')[1];
      			
      			ajax.GetNowAsText("GET", _urlv);	// delete the visits
      			ajax.GetNowAsText("GET", _url);		// and then the contact
      			
      			loadContacts();
      			loadVisits();
      			
      			$("#btnEditContact").addClass("disabled");
      			$("#btnDeleteContact").addClass("disabled");

      			$('#modalPanel').modal('hide');
      		}
      	</script>
      	<h4>Delete Contact</h4>
      	<form method="POST" action="javascript:deleteContact()" role="form" data-toggle="validator" id="tenant_form">

			<p style="text-decoration: underline;">You Really Want to Delete <span id="frm_firstname"></span>&nbsp;<span id="frm_lastname"></span>?</p>
			<p>This will also delete all the visits and contact details. This CANNOT be undone!</p>
			<br/>
			<br/>
			<button type="submit" class="btn btn-default btn-sm pull-right">Yes, Delete This Contact</button>
			<button type="button" onclick="$('#modalPanel').modal('hide')" class="btn btn-danger btn-sm pull-right" style="margin-right: 4px;">Cancel</button>
			<br/>
			<br/>
			
		</form>
      </div>
  </div>
  <script>
  	$('#tenant_form').validator('update');
  </script>
